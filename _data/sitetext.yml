en: &DEFAULT_EN
  header:
    title: 전주기업반 프론트엔드 직무 향상 과정입니다.
    text: 수강생 여러분 환영합니다!
    button: Tell Me More
    buttonlink: "#services"

  services:
    title: "직무향상과정"
    text: "직무 능력 향상을 위하여 우리 모두 열심히~"
    section: services
    list:
      - title: "프론트엔드 과정"
        desc: "프론트엔드개발 직무는 백엔드 API(Application Programming Interface)에서 가져온 데이터의 출력, 입력을 통한 비즈니스 로직 구성과 사용자 인터페이스에 대한 작업을 수행합니다. 간단히 말하자면, 유저가 눈으로 보는 모든 것을 개발하는 직무입니다."
        icon: fas fa-fire #find more at https://fontawesome.com/icons        
      - title: "백엔드 과정"
        desc: "도메인, 클라우드, 하이웍스, 호스팅 등 모든 서비스의 전반적인 비즈니스 로직을 구현하고, 기존 시스템을 분석/개선하는 업무와 함께 사업 확장을 위해 필요한 새로운 시스템에 대한 연구와 학습을 지속합니다."
        icon: fas fa-folder-open        
      - title: "시스템 엔지니어링 과정"
        desc: "운영체제(OS, Operation System)의 구조와 이론을 학습하여, 응용 프로그램 개발자와 협업할 수 있는 환경을 구축하고 운용합니다. 로그 분석, 서버/클라이언트 관리, 파싱, 스케줄러, 네트워크, 클라우드 환경, 웹서버, 메일서버 등 Windows 및 Linux 서버를 체계적으로 학습합니다."
        icon: far fa-heart

  portfolio:
    title: "교육내용"
    text: "전주기업반 직무향상 교육내용입니다."
    section: portfolio
    closebutton: "닫기"

  
  about:
    title: "전주시 기업반에 대하여"
    text: "졸업생들이 전주시에 위치하는 회사에 취업하여 정주하는 경우 일정 금액을 지원~~"
    body: "전주시에 위치하는 10여개의 협약 회사에 인턴 과정을 거쳐 취업을 하면 **전주시에 정주하는 조건으로 5년간 4200만원**을
           지원."
    section: about


  contact:
    title: "Contact Us"
    text: "call 컴퓨터정보과 063-220-3860"
    section: contact
    name: "Name*"
    name-validation: "Please enter your name."
    email: "Email*"
    email-validation: "Please enter your email address."
    phone: "Phone Number"
    phone-validation: "Please enter your phone number."
    message: "Message*"
    message-validation: "Please enter a message."
    subject: "Contact Form Submission"
    submit: "Send Message"

